<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>French Tour Guide Quiz AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    color: white;
    margin: 0;
    padding: 0;
}

header {
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h2 {
    margin-top: 0;
}

input, button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 8px;
    font-size: 16px;
}

button {
    background: #ffcc00;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #ffd633;
}

.option {
    background: rgba(255,255,255,0.2);
    padding: 10px;
    border-radius: 8px;
    margin-top: 8px;
    cursor: pointer;
}

.option.correct {
    background: #2ecc71;
}

.option.wrong {
    background: #e74c3c;
}

.score {
    font-size: 18px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>

<body>

<header>üá´üá∑ French Tour Guide AI Quiz</header>

<div class="container">

<!-- TAMBAH KOSAKATA -->
<div class="card">
<h2>Tambah Kosakata</h2>
<input id="frWord" placeholder="Bahasa Prancis">
<input id="idWord" placeholder="Artinya (Indonesia)">
<button onclick="addVocab()">Simpan Kosakata</button>
</div>

<!-- LATIHAN PENGUCAPAN -->
<div class="card">
<h2>Latihan Pengucapan</h2>
<p id="speakWord">Tekan tombol untuk mulai</p>
<button onclick="playPronunciation()">AI Bacakan</button>
<button onclick="startSpeaking()">Saya Bicara</button>
<p id="resultSpeak"></p>
</div>

<!-- QUIZ -->
<div class="card">
<h2>Quiz AI</h2>
<div id="quizArea"></div>
<button onclick="generateQuiz()">Mulai Quiz</button>
<p class="score" id="scoreText"></p>
</div>

</div>

<script>
let vocab = JSON.parse(localStorage.getItem("french_vocab")) || [];
let score = 0;
let currentAnswer = "";

// TAMBAH KOSAKATA
function addVocab() {
    let fr = frWord.value.trim();
    let id = idWord.value.trim();
    if(!fr || !id) return alert("Lengkapi data!");

    vocab.push({fr,id});
    localStorage.setItem("french_vocab", JSON.stringify(vocab));

    frWord.value = "";
    idWord.value = "";
    alert("Kosakata disimpan!");
}

// AI BACA PRANCIS
function playPronunciation() {
    if(vocab.length === 0) return alert("Kosakata kosong");

    let item = vocab[Math.floor(Math.random()*vocab.length)];
    speakWord.innerText = item.fr;
    currentAnswer = item.fr;

    let utter = new SpeechSynthesisUtterance(item.fr);
    utter.lang = "fr-FR";
    speechSynthesis.speak(utter);
}

// SPEECH RECOGNITION
function startSpeaking() {
    if(!currentAnswer) return;

    let SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let rec = new SpeechRecognition();
    rec.lang = "fr-FR";

    rec.onresult = e => {
        let spoken = e.results[0][0].transcript;
        resultSpeak.innerText = "Anda mengucapkan: " + spoken;

        if(spoken.toLowerCase() === currentAnswer.toLowerCase()) {
            resultSpeak.innerText += " ‚úÖ Benar!";
        } else {
            resultSpeak.innerText += " ‚ùå Coba lagi";
        }
    };
    rec.start();
}

// QUIZ AI OTOMATIS
function generateQuiz() {
    if(vocab.length < 3) return alert("Minimal 3 kosakata");

    let correct = vocab[Math.floor(Math.random()*vocab.length)];
    currentAnswer = correct.id;

    let options = [correct.id];
    while(options.length < 4) {
        let rand = vocab[Math.floor(Math.random()*vocab.length)].id;
        if(!options.includes(rand)) options.push(rand);
    }
    options.sort(() => Math.random()-0.5);

    quizArea.innerHTML = `<p>Apa arti dari <b>${correct.fr}</b>?</p>`;
    options.forEach(opt=>{
        let div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = ()=>checkAnswer(div,opt);
        quizArea.appendChild(div);
    });
}

// CEK JAWABAN
function checkAnswer(el,ans) {
    let all = document.querySelectorAll(".option");
    all.forEach(o=>o.onclick=null);

    if(ans === currentAnswer) {
        el.classList.add("correct");
        score++;
    } else {
        el.classList.add("wrong");
    }
    scoreText.innerText = "Skor: " + score;
}
</script>

</body>
</html>
